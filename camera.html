<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Yoha - A Sua Câmara Online</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Yoha</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="slider-wrap">
        <section class="home-slider owl-carousel">

            <div class="slider-item">
                <div class="container">
                    <div class="row slider-text align-items-center justify-content-center">
                        <div class="col-md-12 text-center col-sm-12">
                            <video autoplay></video>
                            <img>
                            <canvas></canvas>
                            <p class="mt-5">
                                <button class="capture-button">Capturar vídeo</button>
                                <button class="stop-button" disabled>Parar</button>
                            </p>
                            <p>
                                <label for="filter">Filtro: </label>
                                <select id="filter">
                                    <option value=""></option>
                                    <option value="grayscale">Grayscale</option>
                                    <option value="blur">Blur</option>
                                    <option value="brightness">Brightness</option>
                                    <option value="contrast">Contrast</option>
                                    <option value="hue-rotate">Hue-Rotate</option>
                                    <option value="hue-rotate2">Hue-Rotate2</option>
                                    <option value="hue-rotate3">Hue-Rotate3</option>
                                    <option value="saturate">Saturate</option>
                                    <option value="invert">Invert</option>
                                </select>
                                <button class="cssfilters-apply" disabled>Aplicar</button>
                            </p>
                            <p><button class="screenshot-button" disabled>Capturar imagem</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="site-footer" role="contentinfo">

        <div class="container">
            <div class="row">
                <div class="col-12 text-md-center text-center">
                    <p class="mt-3">
                        Copyright &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script> Todos os direitos reservados | Desenvolvido com <i class="fa fa-heart-o" aria-hidden="true"></i> por <a href="#" target="_blank">Yohanna Corp.</a>

                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
