<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Yoha - A Sua Câmara Online</title>
</head>

<body>
    <div class="screenshot">
        <video autoplay></video>
        <img>
        <canvas></canvas>
        <p>
            <button class="capture-button">Capturar vídeo</button>
            <button class="stop-button" disabled>Parar</button>
        </p>
        <p>
            <label for="filter">Filtro Css: </label>
            <select id="filter">
                <option value=""></option>
                <option value="grayscale">Grayscale</option>
                <option value="blur">Blur</option>
                <option value="brightness">Brightness</option>
                <option value="contrast">Contrast</option>
                <option value="hue-rotate">Hue-Rotate</option>
                <option value="hue-rotate2">Hue-Rotate2</option>
                <option value="hue-rotate3">Hue-Rotate3</option>
                <option value="saturate">Saturate</option>
                <option value="invert">Invert</option>
            </select>
            <button class="cssfilters-apply" disabled>Aplicar</button>
        </p>
        <p><button class="screenshot-button" disabled>Capturar imagem</button></p>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
