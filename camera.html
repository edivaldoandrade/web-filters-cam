<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YOHA - A Sua Câmara Online</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg1">
            <div class="container">
                <a class="navbar-brand" href="index.html">YOHA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav ml-auto pl-lg-5 pl-0" id="opcaoMenus">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/edivaldoandrade/yoha" target="_blank">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="section" style="background-image: url('./assets/images/background.png');">
        <div class="container">
            <div class="row align-items-center justify-content-center mb-5">
                <div class="image-captured pb-2">
                    <img>
                </div>
                <div class="video-captured">
                    <video id="recorded" playsinline></video>
                </div>
                <div class="col-lg-6 pt-2">
                    <canvas width="500" height="400" id='jeeFaceFilterCanvas'></canvas>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="text-danger bg-dark" id="errorMsg"></div>
                    <div class="pb-2">
                        <button id="capture-button" class="capture-button">Ligar Câmara</button>
                        <button id="stop-button" class="stop-button" disabled>Desligar Câmara</button>
                    </div>
                    <div>
                        <label for="filter">Filtro: </label>
                        <select id="filter">
                            <option value=""></option>
                            <option value="grayscale" >Grayscale</option>
                            <option value="blur">Blur</option>
                            <option value="brightness">Brightness</option>
                            <option value="contrast">Contrast</option>
                            <option value="hue-rotate">Hue-Rotate</option>
                            <option value="hue-rotate2">Hue-Rotate2</option>
                            <option value="hue-rotate3">Hue-Rotate3</option>
                            <option value="saturate">Saturate</option>
                            <option value="invert">Invert</option>
                        </select>
                        <select id="faceFilter">
                            <option value="0"></option>
                            <option value="1">Óculos</option>
                            <option value="2">Futebol</option>
                            <option value="3">La casa de papel</option>
                            <option value="4">Capacete</option>
                            <option value="5">Detector</option>
                        </select>
                    </div>
                    <div class="pb-2">
                        <button id="screenshot-button" class="screenshot-button" disabled>Capturar imagem</button>
                        <a download="yoha-picture" id="download-image" href="#"><button id="donwload-img-button" disabled>Download da imagem</button></a>
                    </div>
                    <div>
                        <button id="record" disabled>Iniciar Gravação</button>
                        <button id="play" disabled>Reproduzir</button>
                        <button id="download-video" disabled>Download do vídeo</button>
                        <button id="salvar-video" disabled>Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer bg-dark" role="contentinfo">

        <div class="container h-100">
            <div class="row">
                <div class="col-12 text-md-center text-center">
                    <p class="mt-3">
                        Copyright &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script> Todos os direitos reservados | Desenvolvido com <i class="fa fa-heart-o" aria-hidden="true"></i> por <a href="#" target="_blank">Yohanna Corp.</a>

                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script src="./assets/js/database.js"></script>

    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="./libs/dist/jeelizFaceFilter.js"></script>

    <!-- INCLUDE THREE.JS -->
    <script src="./libs/libs/three/v112/three.js"></script>

    <!-- INCLUDE JEELIZ THREE.JS HELPER -->
    <script src="./libs/helpers/JeelizThreeHelper.js"></script>

    <!-- INCLUDE JEELIZRESIZER -->
    <script src="./libs/helpers/JeelizResizer.js"></script>

    <!-- INCLUDE ADDDRAGEVENTLISTENER.JS -->
    <script src="./libs/helpers/addDragEventListener.js"></script>

    <!-- INCLUDE JEELIZRESIZER -->
    <script src="./libs/libs/bufferLoader/BufferLoader.js"></script>

    <!-- INCLUDE DEMO SCRIPT AND GLASSES CREATOR -->
    <script src="./JeelizThreeGlassesCreator.js"></script>

    <script src="./main.js"></script>

    <!-- HELPER TO USE CANVAS2D WITHOUT TAKING CARE OF WEBGL -->
    <script src="./libs/helpers/JeelizCanvas2DHelper.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
